<body>

<div class="w3-container">
  <h2>W3.CSS Modal</h2>
  <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-black">Open Modal</button>

  <div id="id01" class="w3-modal">
    <div class="w3-modal-content">
        
      <div class="w3-container text-muted option">
          <div class="w3-row text-muted">
              <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright" style="background-color: #fafafa;">&times;</span>
              <div class="w3-col l6 w3-center" style="margin-top: 10%;">
                  <span style="font-size:50px;line-height:0.6em;opacity:0.2">‚ùù</span>
                  <h3> <i>We believe that the world out there is full of beautiful places and experiences and people need to know about them.</i></h3>
              </div>
              
              <div class="w3-col l6">
                  <div class="w3-row">
                    <button class="w3-bar-item w3-button" onclick="openCity('London')">Login</button>
                    <button class="w3-bar-item w3-button" onclick="openCity('Paris')">New User</button>
                  </div>
                  <div id="London" class="w3-container city">
                      
                    <div class="w3-row">
                      <form>
                          <label ><p class="w3-text-teal">Email Address</p></label>
                        <input class="w3-input w3-border w3-light-grey" type="text" style="margin-bottom: 8px;">
                          <label class="w3-text-teal"><p class="w3-text-teal">Password</p></label>
                        <input class="w3-input w3-border w3-light-grey" type="text">
                        </form>
                      </div>
                      <div class="w3-row" style="padding-top: 10px; padding-bottom: 10px;">
                      <button type='submit' value='Search' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="background-color:#2D4A64;color: white; "> Sign In </button>
                      </div>
                      
                      <hr>
                      <div class="w3-row w3-center" style="padding-top: 8px; padding-bottom: 8px;">
                        <button type='submit' value='Search' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="background-color:#3b5998;color: white; width: 100%;"> Login with Facebook </button>
                      </div>
                      <div class="w3-row w3-center" style="padding-top: 8px; padding-bottom: 16px;">
                        <button type='submit' value='Search' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="background-color:#dd4b39;color: white; width: 100%;">Login with Google+</button>
              </div>
        
        
          </div>
                     <div id="Paris" style="display: none;" class="w3-container city">
                      
                      <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright" style="background-color: #fafafa;">&times;</span>
                    <div class="w3-row">
                      <form>
                          <label ><p class="w3-text-teal">First Name</p></label>
                        <input class="w3-input w3-border w3-light-grey" type="text" style="margin-bottom: 8px;">
                          <label ><p class="w3-text-teal">Last Name</p></label>
                        <input class="w3-input w3-border w3-light-grey" type="text" style="margin-bottom: 8px;">
                          <label ><p class="w3-text-teal">Email Address</p></label>
                        <input class="w3-input w3-border w3-light-grey" type="text" style="margin-bottom: 8px;">
                          <label class="w3-text-teal"><p class="w3-text-teal">Password</p></label>
                        <input class="w3-input w3-border w3-light-grey" type="text">
                        </form>
                      </div>
                      <div class="w3-row" style="padding-top: 10px; padding-bottom: 10px;">
                      <button type='submit' value='Search' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="background-color:#2D4A64;color: white; "> Sign In </button>
                      </div>
                      
                      <hr>
                      <div class="w3-row w3-center" style="padding-top: 8px; padding-bottom: 8px;">
                        <button type='submit' value='Search' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="background-color:#3b5998;color: white; width: 100%;"> Login with Facebook </button>
                      </div>
                      <div class="w3-row w3-center" style="padding-top: 8px; padding-bottom: 16px;">
                        <button type='submit' value='Search' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="background-color:#dd4b39;color: white; width: 100%;">Login with Google+</button>
              </div>

                <script>
                        function openCity(cityName) {
                            var i;
                            var x = document.getElementsByClassName("city");
                            for (i = 0; i < x.length; i++) {
                            x[i].style.display = "none";  
                                }
                            document.getElementById(cityName).style.display = "block";  
                            }
                </script>
